{% extends 'base/base.html' %}
{% load static %}

{% block title %}
    <title>注册界面</title>
{% endblock %}

{% block EXTCSS %}
    <link rel="stylesheet" href="{% static '/mine/css/register.css' %}">
{% endblock %}


{% block content %}
<div class="register">
    <div class="back"><a href="{% url 'axf:mine' %}"> <span class=" glyphicon glyphicon-remove "></span> </a> </div>

    <form action="{% url 'axf:register' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">laoshi/xuesheng</span>
            <input id="istea" type="text" class="form-control" placeholder="istea" aria-describedby="basic-addon1" name="istea">
        </div>

        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">xuehao</span>
            <input id="account" type="text" class="form-control" placeholder="xuehao" aria-describedby="basic-addon1" name="account">
        </div>
        <span class="error" id="accounterr"></span>

        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">密码</span>
            <input type="password" class="form-control" placeholder="6~12位数" aria-describedby="basic-addon1" name="password" id="password">
        </div>
        <span class="error" id="passworderr">密码格式不正确</span>

        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">验证</span>
            <input type="password" class="form-control" placeholder="6~12位数" aria-describedby="basic-addon1" name="mypassword" id="mypassword">
        </div>
        <span class="error" id="mypassworderr">密码输入不一致</span>

        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">大名</span>
            <input type="text" class="form-control" placeholder="大名" aria-describedby="basic-addon1" name="name">
        </div>

        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">性别</span>
            <input type="text" class="form-control" placeholder="sex" aria-describedby="basic-addon1" name="sex">
        </div>

        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">年龄</span>
            <input type="text" class="form-control" placeholder="age" aria-describedby="basic-addon1" name="age">
        </div>

        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">生日</span>
            <input type="text" class="form-control" placeholder="birthday" aria-describedby="basic-addon1" name="birthday">
        </div>


        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">血型</span>
            <input type="text" class="form-control" placeholder="xuexing" aria-describedby="basic-addon1" name="xuexing">
        </div>

        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">星座</span>
            <input type="text" class="form-control" placeholder="xingzuo" aria-describedby="basic-addon1" name="xingzuo">
        </div>

{#        .has-success#}
        <div class="input-group tel-view" >
            <span class="input-group-addon" id="basic-addon1">电话</span>
            <input type="text" class="form-control" placeholder="电话" aria-describedby="basic-addon1" name="tel" id="tel">
             <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
        </div>

        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">地址</span>
            <input type="text" class="form-control" placeholder="地址" aria-describedby="basic-addon1" name="address">
        </div>

        <div class="form-group">
            <input type="file" name="file"/>
        </div>

        <input class="btn btn-primary" value="注册" id="subButton" type="submit">
    </form>
</div>
{% endblock %}



{% block EXTJS %}
    <script src="{% static 'mine/js/registe.js' %}"></script>
{% endblock %}
